<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Choose attend record</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table st-pipe="callServer" st-table="displayed"
				class="table table-striped table-hover">
				<thead>
					<tr>
						<th st-sort="id" st-sort-default="reverse">id</th>
						<th st-sort="startDate">start date</th>
						<th st-sort="endDate">end date</th>
						<th>duration</th>
						<th>reason</th>
						<th></th>
					</tr>
					<tr>
						<th></th>
						<th><input st-search="startDate"
							class="input-sm form-control" st-search-default="{{startDate}}" /></th>
						<th><input st-search="endDate" class="input-sm form-control"
							st-search-default="{{endDate}}" /></th>
						<th></th>
						<th><input st-search="reason" class="input-sm form-control" /></th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed" popover="reason: {{row.reason}}"
						popover-placement="top" popover-trigger="click">
						<td>{{row.id}}</td>
						<td>{{row.startDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td>{{row.endDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td>{{row.duration}}</td>
						<td>{{row.reason|limitTo:10}}</td>
						<td class="input-sm"><a
							ui-sref="dashboard.edit-memberreport({recordid:row.id})"
							class="btn btn-sm btn-primary"
							ng-show="{{row.status == 'permit'}}"> <i
								class="glyphicon glyphicon-menu-right"> </i>
						</a></td>
					</tr>
				</tbody>
				<tbody ng-show="isLoading">
					<tr>
						<td colspan="6" class="text-center">Loading ...</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="text-center" st-pagination="" st-items-by-page="10"
							colspan="6"></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
