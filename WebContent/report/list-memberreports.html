<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Report</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="pull-right">
				<a ui-sref="dashboard.edit-memberreport()" class="btn btn-sm btn-success"
					title="Create"><i class="glyphicon glyphicon-plus"></i></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table id="table" st-pipe="callServer" st-table="displayed"
				class="table table-striped">
				<thead>
					<tr>
						<th st-sort="id" st-sort-default="reverse">id</th>
						<th>route</th>
						<th st-sort="startDate">start date</th>
						<th st-sort="endDate">end date</th>
						<th st-sort="currentStatus">status</th>
						<th>#Total Element: {{size}}</th>
					</tr>
					<tr>
						<th></th>
						<th><input st-search="route" class="input-sm form-control"
							st-search-default="{{route}}" /></th>
						<th><input st-search="startDate"
							class="input-sm form-control" st-search-default="{{startDate}}" /></th>
						<th><input st-search="endDate" class="input-sm form-control"
							st-search-default="{{endDate}}" /></th>
						<th><input st-search="currentStatus" class="input-sm form-control"
							st-search-default="{{currentStatus}}" /></th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-show="!isLoading">
					<tr ng-repeat="row in displayed" popover="reason: {{row.reason}}"
						popover-placement="top" popover-trigger="click">
						<td>{{row.id}}</td>
						<td>{{row.route}}</td>
						<td>{{row.startDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td>{{row.endDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td><span class="form-control {{row.currentStatus}}">
								{{row.currentStatus}}</span></td>
						<td><a ui-sref="dashboard.edit-memberreport({id:row.id})"
							class="btn btn-sm btn-primary"> <i
								class="glyphicon glyphicon-pencil"> </i>
						</a>
							<button type="button" ng-click="removeEntry(row)"
								class="btn btn-sm btn-danger">
								<i class="glyphicon glyphicon-remove"> </i>
							</button></td>
					</tr>
				</tbody>
				<tbody ng-show="isLoading">
					<tr>
						<td colspan="6" class="text-center">Loading ...</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="text-center" st-pagination="" st-items-by-page="10"
							colspan="6"></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
